            <form id="loginForm" action="login.php" method="POST" class="space-y-6">
                <h2 class="text-2xl font-semibold text-green-700 mb-6">Login</h2>
                <div>
                    <label for="login-email" class="block text-sm font-medium text-green-700">Email</label>
                    <input type="email" id="login-email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-green-300 rounded-md text-sm shadow-sm placeholder-green-400

                <div>
                    <label for="signup-name" class="block text-sm font-medium text-green-700">Full Name</label>

                </div>
